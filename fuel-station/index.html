<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>FUEL STATION</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
          <div class="card-child">
               <img src="./image/gas-station 1.svg" alt="" class="gas-station">
               <h2 class="title">ბენზინ გასამართი სადგური №39</h2>
               <div class="cube">
                    <div></div>
               </div>
          </div>
          <p class="parent">მფლობელი: არ ყავს</p>
          <h3 class="fuel-title">საწვავის ტიპი:</h3>
          <div class="fuel-tips">
               <div class="left">
                    <div class="fuel-item-tips">
                         <div class="fuel-tip-tips">
                              <h3 class="num">87</h3>
                              <h4 class="describe">რეგულარი</h4>
                         </div>
                         <div class="fuel-tip-tips purple">
                              <h3 class="num">92</h3>
                              <h4 class="describe">პრემიუმი</h4>
                         </div>
                         <div class="fuel-tip-tips">
                              <h3 class="num">92</h3>
                              <h4 class="describe">სუპერი</h4>
                         </div>
                         <div class="fuel-tip-tips">
                              <h3 class="num">D</h3>
                              <h4 class="describe">დიზელი</h4>
                         </div>
                    </div>
               </div>
               <div class="right">
                    <h3 class="fuel-title">ბაკში საწვავის რაოდენობა: 43 L</h3>
                    <div class="center-logo">
                         <div class="yellow"></div>
                         <div class="second-yellow"></div>
                    </div>
                    <input type="range" class="range" min="0" max="1000">
                    <p class="fuel-price">ლიტრი პრემიუმის ფასი შეადგენს: <span class="price">3$</span></p>
                    <div class="btns">
                         <div class="buy-fuel"><img class="oil-bottle" src="./image/oil-bottle 1.svg" alt=""> კანისტრის შეძენა</div>
                         <button class="pay">გადახდა</button>
                    </div>
               </div>
          </div>
     
     </div>   
</body>
</html>
